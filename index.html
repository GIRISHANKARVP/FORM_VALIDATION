<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>
    <script src="postcheck.js" type="text/javascript">

    </script>
    <style>
        table,tr,td
        {

            border:1px solid rgb(154, 154, 228);  
            height: 30px;
            margin:100px 400px;
        }

        td:nth-child(1)
        {
            width:700px;
            color:blue
        }
        td:nth-child(2)
        {
            width:0px;
        }
        td:nth-child(3)
        {
            background-color: rgb(225, 238, 165);
            width:500px;
            border:none;
        }
        
    </style>
</head>
<body style="background-color: rgb(219, 240, 128);">
    <center>
    <h1 style="border-radius: 20px; background-color: rgb(245, 145, 195); text-align: center;  width:300px; border:1px solid white; color: rgb(27, 114, 39);">REGISTATION FORM</h1>
    <form action="http://localhost:8080/posting" method="post" onsubmit="return fun()">
        <table style="background-color: rgb(223, 205, 224);">
        
            <tr>
                <td>ENTER YOUR NAME:</td>
                <td ><input style="width:200px" type="text" name="name" id="n" placeholder="abcdef x y"> </td>
                <td id="en"></td>
                
            </tr>
            <tr>
                <td>ENTER YOUR EMAIL ID:</td>
                <td ><input style="width:200px" type="email" name="email" id="email" oninput="live()" placeholder="xxx@yyy.zzz"> </td>
                <td id="eemail"></td>
            </tr>
            <tr>
                <td>ENTER PHONE NUMBER:</td>
                <td ><input type="number" id="number" name="number" ></td>
                <td id="enumber"></td>
            </tr>
            <tr>
                <td>ENTER PASSWORD:</td>
                <td ><input style="width:230px" type="password" name="password" id="p1" placeholder="10-12 characters,contain only alphabets,digits"></td>
                <td id="ep1"></td>
            </tr><tr>
                <td>RE-ENTER PASSWORD:</td>
                <td ><input type="password" id="p2" placeholder="confirm password"></td>      <!--name act as switch-->
                <td id="ep2"></td>
            </tr>
            <tr>
                <td>ENTER USER NAME:</td>
                <td ><input style="width:200px" type="text" name="username" id="un" placeholder="8-10 characters,1-symbol,1-digit"></td>
                <td id="eun"></td>
            </tr>
            <tr>
                <td>SELECT YOUR GENDER:</td>
                <td >MALE<input type="radio" id="m" name="gender" value="male">  FEMALE<input type="radio" id="f" name="gender" value="female"></td>
                <td id="eg"></td> 
            </tr>
            <tr>
                <td>SELECT YOUR AGE :</td>
                <td >
                    <select name="age" id="age">
                        <option value="nselect">--AGE LIMIT--</option>
                        <option value="18">BELOW 18</option>
                        <option value="18-35">18 to 35</option>
                        <option value="35">ABOVE 35</option>

                    </select>
                </td>
                <td id="eage"></td>
            </tr>
        </table>

        <button type="submit" style="font-size:20px; background-color: chartreuse;"> submit </button>
      
    </form>
    
    
    
<script type="text/javascript">
function live()
{
    var email=document.getElementById("email").value;
    var mail=/^[a-z0-9_\.]*\@[a-z]*\.[a-z]{2,3}$/;
  
  if(!email.match(mail))
  {
    document.getElementById("eemail").innerHTML="*email is not valid";
    document.getElementById("eemail").style.color="red";
  }
  else{
    document.getElementById("eemail").innerHTML="OK";
    document.getElementById("eemail").style.color="green"
  }

}
    

</script>
</center>
</body>
</html>
